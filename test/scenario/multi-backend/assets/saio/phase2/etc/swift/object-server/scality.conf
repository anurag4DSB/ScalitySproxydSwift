[DEFAULT]
devices = /srv/scality
mount_check = false
disable_fallocate = true
bind_ip = 127.0.0.1
bind_port = 6050
workers = 1
user = %(user)s
log_facility = LOG_LOCAL7
recon_cache_path = /var/cache/scality
eventlet_debug = true

[pipeline:main]
pipeline = recon object-server

[app:object-server]
use = egg:swift_scality_backend#sproxyd_object
sproxyd_host = %(sproxyd_netloc)s
sproxyd_path = %(sproxyd_path)s
splice = yes

[filter:recon]
use = egg:swift#recon

[object-replicator]
rsync_module = {replication_ip}::object{replication_port}

[object-reconstructor]

[object-updater]

[object-auditor]
